<section id="detail" class="mainbar" ng-controller="detail as vm">
    <form class="form-horizontal">
        <fieldset class="col-sm-12 col-lg-12 col-md-12">
            <div class="form-group" ng-show="vm.connector != undefined">
                <div class="control-group">
                    <label class="col-md-2 control-label text-left">Name</label>
                    <div class="col-lg-9 col-md-9">
                        <input class="form-control darker"
                               type="text"
                               id="name"
                               disabled="disabled"
                               data-ng-model="vm.project.Name"
                               autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="control-group">
                    <div class="col-lg-4">
                        <h4>Tasks</h4>
                    </div>
                    <div class="col-lg-12">
                        <div class="tallGridStyle"
                             ng-grid="vm.logDataGrid"
                             ng-style="vm.dataGridHeight(vm.tasks,false)">
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</section>
