<section id="detail" class="mainbar" ng-controller="timeEntry as vm">
    <form class="form-horizontal">
        <fieldset class="col-sm-12 col-lg-12 col-md-12">
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Time Entry</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>Task</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th>Hours</th>
                                    <th>Comment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-control" ng-model="vm.blankTimeEntry.Project" ng-options="project.Name for project in vm.projects" ng-change="vm.updateTasks()">
                                            <option value="">--Select One--</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-disabled="vm.blankTimeEntry.Tasks.length <= 1" ng-model="vm.blankTimeEntry.Task" ng-options="task.Name for task in vm.blankTimeEntry.Tasks">
                                            <option value="">--Select One--</option>
                                        </select>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><button type="button" class="btn btn-success" ng-disabled="vm.blankTimeEntry.Task === undefined" ng-click="vm.startWork()">Start Work</button></td>
                                </tr>
                                <tr ng-repeat="te in vm.timeEntries">
                                    <td />
                                    <td />
                                    <td />
                                    <td />
                                    <td />
                                    <td />
                                    <td><button type="button" class="btn btn-danger" ng-click="alert('clicked me!')">Stop Work</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>
